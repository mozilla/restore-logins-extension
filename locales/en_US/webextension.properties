addonName = Password Restore for AVG Internet Security
addonDescription = Immediately restores saved passwords and logins to Firefox which have disappeared due to the “Password Protection” feature of AVG Internet Security software. It also resolves issues related to staying logged into Firefox accounts and device syncing, to work with AVG’s security software.

dialogTitle = Restore a backup of Firefox logins and passwords
dialogNoBackupsBody = Firefox could not find any backup login files. The extension will be uninstalled.
dialogOneBackupBody = Click “OK” to restart Firefox and restore your logins and passwords from backup.
dialogMultipleBackupsBody = Choose the backup file to restore. Clicking “OK” will restart Firefox.
